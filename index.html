<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="ADVICE.CSS" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div id="main-container">
      <div class="container">
        <div class="header">Advice <span>#</span></div>

        <div class="para-advice">
          <!-- Advice ID goes here -->

          <p>"what you need is right in your hands"</p>

          <!-- Advice text goes here -->
        </div>

        <img
          src="images/pattern-divider-desktop.svg"
          class="desktop-patterndiv"
          alt=""
        />
        <img
          src="images/pattern-divider-mobile.svg"
          class="mobile-patterndiv"
          alt=""
        />

        <button><img src="images/icon-dice.svg" alt="" /></button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by (Github)
      <a href="https://github.com/Damola180">Ojomu Damola</a>
    </div>

    <script src="ADVICE.JS"></script>
  </body>
</html>
